<!DOCTYPE html>
<html>
<head>
	<title>Let Me Run the Numbers</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calculator-body">
		<div id="display">
			<p id="result" name="result"></p>
			<button id="clear" name="clear">Clear</button>
		</div>
		<div id="buttons">
			<button id="seven" name="seven" class="number">7</button>
			<button id="eight" name="eight" class="number">8</button>
			<button id="nine" name="nine" class="number">9</button>
			<button id="divide" name="divide" class="operator">/</button>
			<button id="four" name="four" class="number">4</button>
			<button id="five" name="five" class="number">5</button>
			<button id="six" name="six" class="number">6</button>
			<button id="multiply" name="multiply" class="operator">X</button>
			<button id="one" name="one" class="number">1</button>
			<button id="two" name="two" class="number">2</button>
			<button id="three" name="three" class="number">3</button>
			<button id="subtract" name="subtract" class="operator">-</button>
			<button id="zero" name="zero" class="number">0</button>
			<button id="decimal" name="decimal" class="number">.</button>
			<button id="equals" name="equals" class="operator">=</button>
			<button id="add" name="add" class="operator">+</button>
		</div>
	</div>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
